        <script src="https://map.qq.com/api/gljs?v=1.exp&key=KPJBZ-WAGLK-A5BJH-A52RD-NSE2T-DGFQT"></script>
        <script>
            //地图初始化函数，本例取名为init，开发者可根据实际情况定义
            function initMap() {
              //定义地图中心点坐标
              var center = new TMap.LatLng(20.023026156543793,110.31720581349185)
              //定义map变量，调用 TMap.Map() 构造函数创建地图
              var map = new TMap.Map(document.getElementById('map-container'), {
                center: center, //设置地图中心点坐标
                zoom: 17.2, //设置地图缩放级别
                pitch: 43.5, //设置俯仰角
                rotation: 45, //设置地图旋转角度
              })
              var markerLayer = new TMap.MultiMarker({
                map: map, //指定地图容器
                //样式定义
                styles: {
                  //创建一个styleId为"myStyle"的样式（styles的子属性名即为styleId）
                  myStyle: new TMap.MarkerStyle({
                    width: 60, // 点标记样式宽度（像素）
                    height: 60, // 点标记样式高度（像素）
                    src: './assets/img/mark.png', //图片路径
                    //焦点在图片中的像素位置，一般大头针类似形式的图片以针尖位置做为焦点，圆形点以圆心位置为焦点
                    anchor: { x: 16, y: 32 },
                  }),
                },
                //点标记数据数组
                geometries: [
                  {
                    id: '1', //点标记唯一标识，后续如果有删除、修改位置等操作，都需要此id
                    styleId: 'myStyle', //指定样式id
                    position: new TMap.LatLng(20.023026156543793,110.31720581349185), //点标记坐标位置
                    properties: {
                      //自定义属性
                      title: 'marker1',
                    },
                  },
                ],
              })
            }
            window.onload = initMap
        </script>
